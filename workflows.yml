test_build:
  steps:
    - link_package:
        source_project: linglong:app
        source_package: %{SCM_REPOSITORY_NAME}
        target_project: linglong:app:CI

    - configure_repositories:
        project: linglong:app:CI
        repositories:
          - name: deepin_23_repo
            paths:
              - target_project: linglong:app
                target_repository: deepin_23_repo
            architectures:
              - x86_64

  filters:
    event: pull_request
